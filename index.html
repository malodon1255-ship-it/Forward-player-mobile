<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Lumina Stream</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
      
      :root {
        --fluid-radius-lg: 48px;
        --fluid-radius-md: 36px;
        --fluid-radius-sm: 24px;
        --vibrant-lime: #bef264;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: #000;
        color: white;
        -webkit-tap-highlight-color: transparent;
        overflow-x: hidden;
      }

      ::-webkit-scrollbar {
        display: none;
      }

      .hbo-gradient {
        background: linear-gradient(to top, rgba(0,0,0,1) 0%, rgba(0,0,0,0.4) 30%, rgba(0,0,0,0) 100%);
      }
      
      /* Enhanced Vibrant Material Design */
      .vibrant-glass {
        background: rgba(255, 255, 255, 0.04);
        backdrop-filter: blur(40px) saturate(250%) brightness(0.9);
        -webkit-backdrop-filter: blur(40px) saturate(250%) brightness(0.9);
        border: 1px solid rgba(255, 255, 255, 0.12);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      }

      .text-vibrant {
        text-shadow: 0 4px 12px rgba(0,0,0,0.9), 0 0 30px rgba(190, 242, 100, 0.2);
      }

      /* Continuous Corners (Squircle Geometry) */
      .fluid-geom-lg { border-radius: var(--fluid-radius-lg); }
      .fluid-geom-md { border-radius: var(--fluid-radius-md); }
      .fluid-geom-sm { border-radius: var(--fluid-radius-sm); }

      /* Premium Apple iOS Reflective Glass Luxury */
      .ios-reflective {
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.12) 0%, rgba(255, 255, 255, 0.03) 40%, rgba(255, 255, 255, 0.06) 100%);
        backdrop-filter: blur(45px) saturate(230%);
        -webkit-backdrop-filter: blur(45px) saturate(230%);
        border: 1px solid rgba(255, 255, 255, 0.18);
        position: relative;
        overflow: hidden;
        transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        filter: drop-shadow(0 20px 40px rgba(0,0,0,0.5));
      }

      /* Liquid Interactive State */
      .liquid-tap {
        transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
      }
      .liquid-tap:active {
        transform: scale(0.94) rotate(-0.5deg) translateY(2px);
        filter: brightness(1.2) contrast(1.1) saturate(1.4);
        transition: all 0.1s cubic-bezier(0.4, 0, 0.2, 1);
      }

      /* Ultra Clear Glass Bottom Nav */
      .ios-nav-glass {
        background: rgba(10, 10, 10, 0.4);
        backdrop-filter: blur(60px) saturate(300%) brightness(0.7);
        -webkit-backdrop-filter: blur(60px) saturate(300%) brightness(0.7);
        border-top: 1px solid rgba(255, 255, 255, 0.15);
        box-shadow: 0 -10px 80px rgba(0,0,0,0.9);
        border-top-left-radius: var(--fluid-radius-lg);
        border-top-right-radius: var(--fluid-radius-lg);
      }
      
      .ios-reflective::before {
        content: '';
        position: absolute;
        inset: 0;
        background: radial-gradient(circle at 50% 0%, rgba(255,255,255,0.1), transparent);
        pointer-events: none;
      }

      /* Background Breathing Effect for Auth */
      @keyframes background-pulse {
        0% { transform: scale(1.1) rotate(0deg); filter: brightness(0.6) saturate(1); }
        50% { transform: scale(1.15) rotate(1deg); filter: brightness(0.8) saturate(1.3); }
        100% { transform: scale(1.1) rotate(0deg); filter: brightness(0.6) saturate(1); }
      }
      .animate-background-pulse {
        animation: background-pulse 20s ease-in-out infinite;
      }

      /* Cinematic Animations */
      @keyframes cinematic-expand {
        0% { transform: scale(0.92) translateY(30px); opacity: 0; filter: blur(50px) saturate(0%); }
        60% { filter: blur(10px) saturate(150%); }
        100% { transform: scale(1) translateY(0); opacity: 1; filter: blur(0px) saturate(100%); }
      }
      .animate-cinematic-expand {
        animation: cinematic-expand 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      @keyframes apple-open {
        0% { transform: scale(0.85) translateY(60px); opacity: 0; filter: blur(40px); }
        100% { transform: scale(1) translateY(0); opacity: 1; filter: blur(0px); }
      }
      .animate-apple-open {
        animation: apple-open 0.7s cubic-bezier(0.19, 1, 0.22, 1) forwards;
      }

      /* Placeholder Animation */
      @keyframes placeholder-subtle-glow {
        0% { opacity: 0; }
        40% { opacity: 0.5; }
        100% { opacity: 0.15; }
      }

      .animate-placeholder:focus::placeholder {
        animation: placeholder-subtle-glow 2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      @keyframes icon-burst {
        0% { transform: scale(1); filter: brightness(1); }
        30% { transform: scale(1.6) rotate(10deg); filter: brightness(2) drop-shadow(0 0 25px rgba(255,255,255,0.8)); }
        100% { transform: scale(1) rotate(0); filter: brightness(1); }
      }
      .animate-icon-burst {
        animation: icon-burst 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
      }

      @keyframes popIn {
        0% { transform: scale(0.95); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
      }
      .animate-pop {
        animation: popIn 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      }

      @keyframes scan-glow {
        0% { opacity: 0.3; transform: scale(1); }
        50% { opacity: 1; transform: scale(1.02); filter: drop-shadow(0 0 10px rgba(190, 242, 100, 0.6)); }
        100% { opacity: 0.3; transform: scale(1); }
      }
      .animate-scan-glow {
        animation: scan-glow 2s infinite ease-in-out;
      }

      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      
      .responsive-title {
        font-size: clamp(2.5rem, 13vw, 6.5rem);
        line-height: 0.82;
      }

      .poster-width {
        width: clamp(140px, 45vw, 260px);
      }

      .poster-border {
        border: 1.5px solid rgba(255, 255, 255, 0.15);
      }
      
      .genre-chip {
        transition: all 0.3s cubic-bezier(0.19, 1, 0.22, 1);
        border-radius: var(--fluid-radius-md);
      }
      .genre-chip:active {
        background: rgba(255, 255, 255, 0.2);
        transform: scale(0.95);
      }

      /* Specific Cloud Branding */
      .btn-google { background: #4285F4; }
      .btn-microsoft { background: #00A4EF; }

      /* Source Selection Active States */
      .source-active {
        border-color: rgba(163, 230, 53, 0.5);
        box-shadow: 0 0 30px rgba(163, 230, 53, 0.2);
      }

      .mask-vibrant {
        mask-image: linear-gradient(to bottom, black 0%, transparent 100%);
        -webkit-mask-image: linear-gradient(to bottom, black 0%, transparent 100%);
      }
    </style>

}

  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
